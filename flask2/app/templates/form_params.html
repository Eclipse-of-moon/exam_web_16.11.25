{% extends 'base.html' %}

{% block content %}
<h1 class="my-5">Параметры формы</h1>
<form method="POST">
    <div class="mb-3">
        <label for="field1" class="form-label">Поле 1</label>
        <input type="text" class="form-control" id="field1" name="field1">
    </div>
    <div class="mb-3">
        <label for="field2" class="form-label">Поле 2</label>
        <input type="text" class="form-control" id="field2" name="field2">
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>

{% if form_data %}
<h2 class="mt-5">Отправленные данные:</h2>
<table class="table">
    <thead>
        <tr>
            <th>Поле</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in form_data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
